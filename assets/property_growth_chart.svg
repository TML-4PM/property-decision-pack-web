<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="seabrook" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="pen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0"/>
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="#f9fafb"/>
  <text x="300" y="30" text-anchor="middle" font-family="system-ui" font-size="16" font-weight="600" fill="#111827">Property Value Growth (Middle 5% Scenario)</text>
  
  <!-- Y axis labels -->
  <text x="45" y="80" text-anchor="end" font-family="system-ui" font-size="11" fill="#6b7280">$6M</text>
  <text x="45" y="140" text-anchor="end" font-family="system-ui" font-size="11" fill="#6b7280">$5M</text>
  <text x="45" y="200" text-anchor="end" font-family="system-ui" font-size="11" fill="#6b7280">$4M</text>
  <text x="45" y="260" text-anchor="end" font-family="system-ui" font-size="11" fill="#6b7280">$3M</text>
  <text x="45" y="320" text-anchor="end" font-family="system-ui" font-size="11" fill="#6b7280">$2M</text>
  
  <!-- X axis labels -->
  <text x="80" y="365" text-anchor="middle" font-family="system-ui" font-size="11" fill="#6b7280">Now</text>
  <text x="300" y="365" text-anchor="middle" font-family="system-ui" font-size="11" fill="#6b7280">5 Years</text>
  <text x="520" y="365" text-anchor="middle" font-family="system-ui" font-size="11" fill="#6b7280">10 Years</text>
  
  <!-- Grid lines -->
  <line x1="60" y1="80" x2="560" y2="80" stroke="#e5e7eb" stroke-dasharray="4"/>
  <line x1="60" y1="140" x2="560" y2="140" stroke="#e5e7eb" stroke-dasharray="4"/>
  <line x1="60" y1="200" x2="560" y2="200" stroke="#e5e7eb" stroke-dasharray="4"/>
  <line x1="60" y1="260" x2="560" y2="260" stroke="#e5e7eb" stroke-dasharray="4"/>
  <line x1="60" y1="320" x2="560" y2="320" stroke="#e5e7eb" stroke-dasharray="4"/>
  
  <!-- Seabrook line: 3.19M -> 4.07M -> 5.20M -->
  <path d="M80,252 L300,195 L520,100" stroke="#3b82f6" stroke-width="3" fill="none"/>
  <circle cx="80" cy="252" r="5" fill="#3b82f6"/>
  <circle cx="300" cy="195" r="5" fill="#3b82f6"/>
  <circle cx="520" cy="100" r="5" fill="#3b82f6"/>
  
  <!-- Peninsular line: 1.68M -> 2.15M -> 2.74M -->
  <path d="M80,315 L300,285 L520,245" stroke="#22c55e" stroke-width="3" fill="none"/>
  <circle cx="80" cy="315" r="5" fill="#22c55e"/>
  <circle cx="300" cy="285" r="5" fill="#22c55e"/>
  <circle cx="520" cy="245" r="5" fill="#22c55e"/>
  
  <!-- Legend -->
  <rect x="420" y="50" width="16" height="4" fill="#3b82f6"/>
  <text x="442" y="54" font-family="system-ui" font-size="12" fill="#111827">Seabrook</text>
  <rect x="420" y="68" width="16" height="4" fill="#22c55e"/>
  <text x="442" y="72" font-family="system-ui" font-size="12" fill="#111827">Peninsular</text>
</svg>
